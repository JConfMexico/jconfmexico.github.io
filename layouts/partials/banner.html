<section class="banner-area relative" id="home">  
    <div class="overlay overlay-bg"></div>
    <div class="container">
        <div class="row fullscreen d-flex align-items-center justify-content-center">
            <div class="banner-content col-lg-9 col-md-12">
                <h6>The JVM conference in Mexico</h6>
                <img src="{{ "img/logo_orange_mini.png" | relURL }}" alt="" title="" class="banner-logo" />
                <h1 class="text-white">
                    {{ .Site.Title }}             
                </h1>
                <div class="countdown">
                    <div id="timer" class="text-white"></div>
                </div>
                <h4><span class="lnr lnr-calendar-full"></span> {{ .Site.Params.eventDate }}</h4>
                <h4><span class="lnr lnr-map"></span> {{ .Site.Params.eventAddress }}</h4>
                <h4><span class="lnr"></span> {{ .Site.Params.eventLocation }}</h4>
            </div>                                      
        </div>
    </div>
</section>
